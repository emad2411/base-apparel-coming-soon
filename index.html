<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

    <main>
        <div class="container">
                <div class="soon">
                <div class="soon-logo internal">
                    <img src="images/logo.svg" alt="base apparel logo">
                </div>
                <div class="soon-hero-img">
                    <picture>
                        <source srcset="images/hero-mobile.jpg" media="(max-width:767px)">
                        <img src="images/hero-desktop.jpg" alt="apparel hero" class="hero-desktop" />
                    </picture>

                </div>
                <div class="soon-info internal">
                    <h1><span>We're</span>coming <br> soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form class="soon-form">
                        <input type="email" class="email" placeholder="Email Address">
                        <img id="email-error-icn" src="images/icon-error.svg" alt="">
                        <button type="submit" class=" btn btn-submit btn-primary" id="submit-btn">
                          <img src="images/icon-arrow.svg" alt="submit button">
                        </button>
                    </form>
                    <small id="email-error-msg"   >Please provide a valid email</small>
                </div>
            </div>

        </div>
    </main>



    <footer>
        <div class="container">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Emad Jaber</a>.
            </p>
        </div>

    </footer>

    <script src="app.js"></script>
</body>

</html>
